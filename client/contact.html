<!DOCTYPE html>
<html>
<head>
<title>mobile test</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="menu">
		<a href="contact.html"><img src="img/contact.jpg" class="cont"/></a>
		<a href="product.html"><img src="img/product.jpg" class="prod"/></a>
		<a href="order.html"><img src="img/order.jpg" class="order"/></a>
		<a href="index.html"><img src="img/etc.jpg" class="home"/></a>
	</div>
	
<div class="container" ng-app="" ng-controller="cntrAccount">
		
			<div class="title">
				<ul>
					<li>Organization ID</li>
					<li>Organization Name</li>
					<li>Email</li>
					<li>Phone</li>				
				</ul>
			</div>			
			<form action="accDetail.html" method="post">
				<div class="orgContent" ng-repeat="x in data">			
					<ul>					
						<li id="orgNo_{{$index}}" class="orgNo" type="submit">{{x.accountid}}</li>
						<li>{{x.accountname}}</li>
						<li>{{x.email1}}</li>
						<li>{{x.phone}}</li>	
					</ul>			
				</div>
			</form>

</div>

<input type="button" onclick="location.href='addContact.html';" value="add Organization" />	
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/custom.js"></script>
<script>
$(document).on("click", ".orgContent", function() {
var clickId = $(this).index();
var orgno = document.getElementById("orgNo_"+clickId).innerHTML;
location.href=  "accDetail.html?oper=accountDetail&orgno="+orgno;	
});
</script>
</body>
</html>
