<!DOCTYPE html>
<html>
<head>
<title>angular tutorial</title>
<style>
.container{
width:100%;
background:lightblue;
font-size:9px;
}
img{width:220px;height:220px;}
</style>
</head>
<body>
<div class="container" ng-app="" ng-controller="cntr">
	<table>
		<tr ng-repeat="x in data">						
			<td>{{x.productname}}</td>
			<td>{{x.productcode}}</td>
			<td><img src="http://172.20.10.184/vtigercrm/{{x.path+x.attachmentsid+'_'+x.imagename}}"/></td>
		</tr>
	</table>
</div>
<script>
function cntr($scope, $http){
	var site="http://172.20.10.184/vtigercrm/testdata.php?func=product";	
	$http.get(site).success(function(response){$scope.data = response;});
}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
